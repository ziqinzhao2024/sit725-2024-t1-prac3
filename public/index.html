<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIT 725 Prac 3</title>
    <meta name="description" content="basic template for SIT 725 Prac 3">
    <meta name="author" content="SitePoint">
    <meta property="og:title" content="SIT 725 Prac 3">
    <meta property="og:type" content="website">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom Style Sheet-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper navbar-size">
        <a href="#" class="brand-logo"><img class="user-image-size" src="images/user-image.png" /></a> 
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a target="_blank" href="https://www.linkedin.com/in/navit-choudhary- 5133b9104/">LinkedIn</a></li>
        </ul> 
        </div>
    </nav>
    <main class="main-body">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h1 id="heading">Kamen rider Cosplay</h1>
                    <p class="flow-text">这个网站是为了寻找在墨尔本喜欢假面骑士的伙伴，大家可以把自己cosplay的图片发到网址.并且一起交流自己喜欢的骑士</p>
                </div>
                <div class="col s12 center-align">
                    <img class="materialboxed materialboxed-image" src="images/livedemo.png">
                </div>
                <div class="col s12 center-align">
                    <a class="waves-effect waves-light btn click-me-button" id="clickMeButton"><i  class="material-icons left">auto_fix_high</i>Click Me</a>
                </div>
            </div>

            <div class="row" id="card-section">
                <div class="col s4 center-align"> 
                    <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="images/kamenrider.jpg">
                        </div>
                        <div class="card-content">
                           <span class="card-title activator grey-text text-darken-4">Kamenrider<i class="material-icons right"></i></span> 
                           <p><a href="#">About this Kamenrider</a></p> 
                        </div>
                        <div class="card-reveal">
                             <span class="card-title grey-text text-darken-4">Kamenrider<i class="material-icons right">close</i></span>
                             <p class="card-text">Hello There! I just wanted to say HI to you guys. See ya!</p>
                        </div> 
                    </div>
                </div>
            </div>    

        </div>

        <!-- Modal Structure -->
        <div id="modal1" class="modal modal-fixed-footer"> 
            <div class="row modal-content">
               <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col s6">
                     <input id="last_name" type="text" class="validate">
                     <label for="last_name">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                     <input id="password" type="password" class="validate">
                     <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                     <input id="email" type="email" class="validate">
                     <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 center-align">
                    <a class="waves-effect waves-light btn" id="formSubmit">submit</a>
                </div>
            </div>
        </form>
      </div>
    </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="js/scripts.js"></script>
</body>

</html>
